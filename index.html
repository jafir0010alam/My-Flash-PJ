<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <!-- CSS file ko link karein -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>Data Entry Form</h1>
        <!-- Data add karne ka form -->
        <form action="/add" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="rs" placeholder="RS (Rupees)" required>
            <input type="text" name="code" placeholder="Unique Code" required>
            <button type="submit">Add Data</button>
        </form>

        <hr>

        <h2>Stored Data</h2>
        <!-- Data dikhane ki table -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>RS</th>
                    <th>Unique Code</th>
                </tr>
            </thead>
            <tbody>
                <!-- Flask se bheje gaye data ko yahaan loop mein dikhayenge -->
                {% for person in data %}
                <tr>
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td>{{ person.RS }}</td>
                    <td>{{ person.unique_code }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
